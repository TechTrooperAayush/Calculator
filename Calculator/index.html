<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="cal-box">
            <div class="text"></div>
            <button class=" btn1">C</button>
            <button class="btn btn2" value="1">1</button>
            <button class="btn btn3" value="2">2</button>
            <button class="btn btn4" value="3">3</button>
            <button class="btn btn5" value="4">4</button>
            <button class="btn btn6" value="5">5</button>
            <button class="btn btn7" value="6">6</button>
            <button class="btn btn8" value="7">7</button>
            <button class="btn btn9" value="8">8</button>
            <button class="btn btn10" value="9">9</button>
            <button class="btn btn11" value="0">0</button>
            <button class="btn btn12" value="+">+</button>
            <button class="btn btn13" value="-">-</button>
            <button class="btn btn14" value="*">*</button>
            <button class="btn btn15" value="/">/</button>
            <button class=" solve">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
